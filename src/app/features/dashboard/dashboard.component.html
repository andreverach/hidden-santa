<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800">Hidden Santa</h1>
        </div>
        <div class="flex items-center">
          <div class="flex items-center gap-4" *ngIf="authService.user$ | async as user">
            <span class="text-sm text-gray-700">{{ user.email }}</span>
            <button
              (click)="logout()"
              class="cursor-pointer text-sm text-red-600 hover:text-red-800"
            >
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div
        class="border-4 border-dashed border-gray-200 rounded-lg h-96 flex items-center justify-center"
      >
        <p class="text-gray-500">Próximamente: Contenido del Panel</p>
      </div>
    </div>
  </main>
</div>

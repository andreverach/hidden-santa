<div class="min-h-screen flex items-center justify-center bg-slate-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Bienvenido a Hidden Santa</h2>
      <p class="mt-2 text-sm text-gray-600">Inicia sesi√≥n para comenzar el intercambio</p>
    </div>
    <div class="mt-8 space-y-6">
      <button
        (click)="login()"
        [disabled]="isLoggingIn"
        class="cursor-pointer group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 disabled:cursor-not-allowed items-center"
      >
        <app-loading-spinner
          *ngIf="isLoggingIn"
          sizeClass="h-5 w-5"
          colorClass="border-white"
        ></app-loading-spinner>

        <span *ngIf="!isLoggingIn" class="absolute left-0 inset-y-0 flex items-center pl-3">
          <!-- Google Icon -->
          <svg
            class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M21.35 11.1h-9.17v2.98h5.69c-.59 2.72-2.37 4.64-5.69 4.64-3.46 0-6.27-2.81-6.27-6.27s2.81-6.27 6.27-6.27c1.47 0 2.84.49 3.93 1.5l2.45-2.43c-1.85-1.74-4.24-2.67-6.38-2.67-5.52 0-10 4.48-10 10s4.48 10 10 10c4.95 0 9.1-3.6 9.1-9.35 0-.74-.08-1.5-.23-2.16z"
              fill="white"
            />
          </svg>
        </span>
        <span *ngIf="!isLoggingIn">Ingresar con Google</span>
      </button>
    </div>
  </div>
</div>

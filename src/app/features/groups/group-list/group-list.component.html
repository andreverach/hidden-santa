<div class="mt-8">
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-xl font-semibold text-gray-900">Mis Grupos</h3>
    <a
      routerLink="/groups/new"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Crear Grupo
    </a>
  </div>

  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3" *ngIf="groups() as groups">
    <!-- Group Card -->
    <div
      *ngFor="let group of groups"
      class="bg-white overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow duration-200 border border-gray-100"
    >
      <div class="px-4 py-5 sm:p-6">
        <h4 class="text-lg font-medium text-gray-900 truncate">{{ group.name }}</h4>
        <p class="mt-1 text-sm text-gray-500 line-clamp-2">
          {{ group.description || 'Sin descripci√≥n' }}
        </p>
        <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
          <span>Creado: {{ group.createdAt.toDate() | date : 'shortDate' }}</span>
          <!-- Future: Add member count -->
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-4 sm:px-6 flex justify-end">
        <button class="cursor-pointer text-indigo-600 hover:text-indigo-900 text-sm font-medium">
          Ver Detalles
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!hasGroups()"
      class="col-span-full text-center py-12 bg-white rounded-lg border-2 border-dashed border-gray-300"
    >
      <svg
        class="mx-auto h-12 w-12 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No tienes grupos</h3>
      <p class="mt-1 text-sm text-gray-500">Comienza creando uno nuevo para tu intercambio.</p>
    </div>
  </div>
</div>

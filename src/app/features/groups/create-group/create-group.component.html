<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Crear Nuevo Grupo</h2>
    <p class="mt-2 text-center text-sm text-gray-600">Configura los detalles de tu intercambio</p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre del Grupo</label>
          <div class="mt-1">
            <input
              id="name"
              name="name"
              type="text"
              required
              [(ngModel)]="name"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Ej. Navidad Familia 2025"
            />
          </div>
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700"
            >Descripci√≥n (Opcional)</label
          >
          <div class="mt-1">
            <textarea
              id="description"
              name="description"
              rows="3"
              [(ngModel)]="description"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Reglas, fecha del evento, etc."
            ></textarea>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!name || isSubmitting"
            [class.opacity-50]="!name"
            class="cursor-pointer w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:cursor-not-allowed items-center min-h-[40px]"
          >
            <app-loading-spinner
              *ngIf="isSubmitting"
              sizeClass="h-5 w-5"
              colorClass="border-white"
            ></app-loading-spinner>
            <span *ngIf="!isSubmitting">Crear Grupo</span>
          </button>
        </div>

        <div class="text-center">
          <a
            routerLink="/dashboard"
            class="cursor-pointer text-sm text-indigo-600 hover:text-indigo-500"
            >Cancelar y volver al Dashboard</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

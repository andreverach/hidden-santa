<div class="min-h-screen bg-slate-900 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-6 flex items-center justify-between">
      <h2 class="text-2xl font-bold text-slate-100">Buscar Grupos</h2>
      <a routerLink="/dashboard" class="text-sm text-emerald-400 hover:text-emerald-300">
        Volver al Dashboard
      </a>
    </div>

    <!-- Search Box -->
    <div class="bg-slate-800 p-4 rounded-lg shadow-lg border border-slate-700 mb-6">
      <label for="search" class="block text-sm font-medium text-gray-700 sr-only"
        >Buscar grupos</label
      >
      <div class="relative rounded-md shadow-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <input
          type="text"
          name="search"
          id="search"
          [ngModel]="searchTerm()"
          (ngModelChange)="onSearch($event)"
          class="focus:ring-emerald-500 focus:border-emerald-500 block w-full pl-10 sm:text-sm border-slate-600 bg-slate-700 text-slate-100 placeholder-slate-400 rounded-md py-3"
          placeholder="Busca un grupo por nombre..."
        />
      </div>
      <p class="mt-2 text-xs text-slate-400">Escribe al menos 2 caracteres para buscar.</p>
    </div>

    <!-- Results -->
    <div class="space-y-4">
      <div *ngIf="loading()" class="flex justify-center py-8">
        <app-loading-spinner colorClass="border-emerald-500"></app-loading-spinner>
      </div>

      <ng-container *ngIf="!loading()">
        <div
          *ngFor="let group of results()"
          class="bg-slate-800 shadow-lg border border-slate-700 rounded-lg p-6 flex justify-between items-center transition hover:shadow-xl"
        >
          <div>
            <h3 class="text-lg font-medium text-slate-100 flex items-center gap-2">
              {{ group.name }}
              <span
                *ngIf="currentUser()?.id === group.creatorId"
                class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-indigo-900 text-indigo-300 border border-indigo-700"
              >
                Admin
              </span>
            </h3>
            <p class="text-sm text-slate-400">{{ group.description || 'Sin descripci√≥n' }}</p>
            <div class="mt-2 flex gap-2">
              <span
                class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
                [ngClass]="{
                  'bg-green-100 text-green-800': group.isOpen,
                  'bg-red-100 text-red-800': !group.isOpen
                }"
              >
                {{ group.isOpen ? 'Abierto' : 'Cerrado' }}
              </span>
              <span
                *ngIf="group.memberIds.includes(currentUser()?.id || '')"
                class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-900 text-blue-300 border border-blue-700"
              >
                Miembro
              </span>
            </div>
          </div>

          <!-- Actions -->
          <ng-container *ngIf="group.memberIds.includes(currentUser()?.id || ''); else joinAction">
            <a
              [routerLink]="['/groups', group.id]"
              class="ml-4 inline-flex items-center px-4 py-2 border border-slate-600 shadow-sm text-sm font-medium rounded-md text-slate-200 bg-slate-700 hover:bg-slate-600 focus:outline-none cursor-pointer"
            >
              Ver Grupo
            </a>
          </ng-container>

          <ng-template #joinAction>
            <button
              (click)="joinGroup(group)"
              [disabled]="joiningGroupId() === group.id || !group.isOpen"
              [ngClass]="{
                'bg-emerald-600 hover:bg-emerald-500 text-white': group.isOpen,
                'bg-slate-600 cursor-not-allowed text-slate-400': !group.isOpen
              }"
              class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none disabled:opacity-50"
            >
              <ng-container *ngIf="joiningGroupId() !== group.id">
                {{ group.isOpen ? 'Unirse' : 'Cerrado' }}
              </ng-container>
              <ng-container *ngIf="joiningGroupId() === group.id">
                <app-loading-spinner
                  sizeClass="h-4 w-4"
                  colorClass="border-white"
                ></app-loading-spinner>
                <span class="ml-2">Uniendo...</span>
              </ng-container>
            </button>
          </ng-template>
        </div>

        <div
          *ngIf="results().length === 0 && searchTerm().length >= 2"
          class="text-center py-12 bg-slate-800 border border-slate-700 rounded-lg shadow-lg"
        >
          <p class="text-slate-400">No se encontraron grupos con ese nombre.</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
